<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent forgate password HTML CSS</title>
      <link rel="stylesheet" href="transparentregi.css">
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Registation</header>
            <form action="#">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email or Phone">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="First Name" class="pass-key" required placeholder="First Name">
                  <span class="show">SHOW</span>
               </div>

               <div class="field space">
                <span class="fa fa-lock"></span>
                <input type=" Last Name" class="pass-key" required placeholder="Last Name">
                <span class="show">SHOW</span>
             </div>
             <div class="field space">
               <span class="fa fa-lock"></span>
               <input type="New password" class="pass-key" required placeholder="New Password">
               <span class="show">SHOW</span>
            </div>
             <div class="pass">
                <a href="transparentlogin.html"> login </a>
             </div>
               <div class="field">
                  <input type="submit" value="REGISTER">
               </div>
               <div class="login">
                Or login with
             </div>
             <div class="links">
                <div class="facebook">
                   <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                   <i class="fab fa-instagram"><span>Instagram</span></i>
                </div>
             </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
